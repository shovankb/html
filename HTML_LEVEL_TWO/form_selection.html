<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Selection</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form action="" method="get">
      <h3>Are you form inside the US? oOr outside the US?</h3>
      <input type="radio" name="country" id="in-us" value="inside-us" />
      <label for="in-us">Inside US</label>
      <br />
      <input type="radio" name="country" id="out-us" value="outside-us" />
      <label for="out-us">Outside US</label>

      <br />
      <h3>How was your service?</h3>
      <select name="service" id="">
        <option value="0" selected>Select an option</option>
        <option value="1">Bad</option>
        <option value="2">Good</option>
        <option value="3">Very Good</option>
      </select>

      <br />
      <p>Any other Feedback?</p>
      <textarea name="comments" id="" rows="8" cols="35"></textarea>

      <br />
      <br />
      <br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
