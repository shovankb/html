<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Level Two Assesment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required.</p>
    <form action="./thankyou.html" method="get">
      <label for="first-name">First Name:</label>
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="First Name"
        required
      />

      <label for="last-name">Last Name:</label>
      <input
        type="text"
        name="last-name"
        id="last-name"
        placeholder="Last Name"
        required
      />

      <br />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="name@email.com"
        required
      />

      <label for="email">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="*****"
        required
      />

      <br />
      <br />

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" name="age" id="yes" />
      <label for="no">No:</label>
      <input type="radio" name="age" id="no" />

      <br />
      <br />

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment-option" id="">
        <option value="pay-pal">PayPal</option>
        <option value="credit-card">Credit Card</option>
      </select>

      <br />
      <br />

      <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
