<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Quiz</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Country Name</th>
        <th>Capity City Name</th>
        <th>Flag</th>
      </thead>
      <tr>
        <td>United States</td>
        <th>Washington, D.C</th>
        <th><img src="./images/us.jpg" alt="us-flag" width="45px" /></th>
      </tr>
      <tr>
        <td>India</td>
        <td>New Delhi</td>
        <td><img src="./images/india.png" alt="india-flag" width="45px" /></td>
      </tr>
      <tr>
        <td>Bangladesh</td>
        <td>Dhaka</td>
        <td><img src="./images/bd.jpg" alt="bd-flag" width="45px" /></td>
      </tr>
    </table>
  </body>
</html>
